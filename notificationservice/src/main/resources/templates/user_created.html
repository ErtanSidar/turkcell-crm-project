<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
            border-radius: 10px;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .info {
            font-size: 18px;
            color: #007bff;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">🎉 Kullanıcı Oluşturuldu!</div>
    <p>Merhaba <span th:text="${username}"></span>,</p>
    <p>Hesabınız başarıyla oluşturulmuştur. Giriş bilgilerinizi aşağıda bulabilirsiniz:</p>

    <p class="info"><strong>Kullanıcı Adı:</strong> <span th:text="${username}"></span></p>
    <p class="info"><strong>E-posta:</strong> <span th:text="${email}"></span></p>

    <p class="footer">Hesabınızı kullanmaya hemen başlayabilirsiniz! Eğer bu işlemi siz yapmadıysanız, lütfen bizimle iletişime geçin.</p>
</div>
</body>
</html>
